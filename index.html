<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ANIME TALK</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <i class="fas fa-signal"></i>
        </div>

        <div class="status-bar__right">
            <span class="status-bar__time">
                15:54
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <div class="screen">
        <header class="screen__login-header">
            <h1>Welcome to ANIME TALK!</h1>
            <p>If you have a ANIME TALK account, log in with your email or phone number</p>
        </header>

        <!-- 원래는 method="GET"로 써야 되나 브라우저 문제로 당분간 이렇게 해놓음 -->
        <form action="friends.html" method="POST" class="screen__login-form">
            <input class="screen__login-form__textbox" name="username" type="text" placeholder="Email or phone number">
            <input class="screen__login-form__textbox" name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
        </form>
    </div>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/5cd7657ddb.js" crossorigin="anonymous"></script>
</body>
</html>
